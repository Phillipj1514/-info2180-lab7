<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header class="center_header">
			<img src="Icon.png"/>
			<h1>World Database Lookup</h1>
		</header>

		<main class="center_body">
			<div id="controls">
				<label for="country">Country:  </label>
				<input id="country" class="form-control" type="search" name="country" placeholder="Enter country name" /></br>
				<div id="button_container">
					<button id="lookup" class="btn btn-default">Lookup Country</button>
					<button id="lookup_c" class="btn btn-default">Lookup Cities</button>
				</div>
				
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>
		

	</body>
</html>
